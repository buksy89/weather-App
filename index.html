<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="search">
        <input class="search_input" type="text" placeholder="Enter City Name" />
        <button class="search_button">
          <img src="./WeatherImages/search.png" alt="Weather" />
        </button>
      </div>
      <div class="error">
        <p>Invalid City Name</p>
      </div>
      <div class="weather">
        <img src="./WeatherImages/rain.png" class="icon" alt="" />
        <h1 class="celcius">22Â°c</h1>
        <h2 class="city">London</h2>
        <div class="detail">
          <div class="col">
            <img src="./WeatherImages/humidity.png" alt="" />
            <div class="humidity">
              <p class="humidityp">20%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="./WeatherImages/wind.png" alt="" />
            <div class="wind">
              <p class="winds">20k/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
